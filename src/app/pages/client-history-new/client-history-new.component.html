<h3 class="text-center">Datos personales</h3>
<hr>
<form [formGroup]="myForm" (ngSubmit)="createClient()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Apellidos</label>
            <input type="text" class="form-control" placeholder="Apellidos">
        </div>
        <div class="form-group col-md-6">
            <label>Nombres</label>
            <input type="text" class="form-control" placeholder="Nombres">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Edad</label>
            <input type="number" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>Lugar de nacimiento</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>Fecha de nacimiento</label>
            <input type="date" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-5">
            <label>Estado Civil</label>
            <input type="text" class="form-control" placeholder="Soltero, Casado, etc">
        </div>
        <div class="form-group col-md-5">
            <label>Ocupacion</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-2">
            <label>Sexo</label>
            <select class="form-control">
              <option selected>Elegir</option>
              <option>M</option>
              <option>F</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Domiciolio</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Ciudad</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Telefono domicilio</label>
            <input type="tel" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>Telefono oficina</label>
            <input type="tel" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label>Celular</label>
            <input type="tel" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Correo electronico</label>
            <input type="email" class="form-control" placeholder="ejemplo@gmail.com">
        </div>
        <div class="form-group col-md-6">
            <label>¿Cómo supo de la clínica?</label>
            <input type="text" class="form-control">
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Crear datos del cliente</button>
</form>
